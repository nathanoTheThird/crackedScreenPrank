<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Crack Yer Screen</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden;
        }
        body {
            background: url('elCrackinScreen.jpg') no-repeat center center fixed;
            background-size: cover;
            cursor: none;
            width: 100vw;
            height: 100vh;
        }
        #fixLink {
            font-size: 24px;
            color: #fff;
            background: rgba(0,0,0,0.7);
            padding: 18px 36px;
            border-radius: 12px;
            font-weight: bold;
            text-align: center;
            position: absolute;
            left: 50%;
            top: 65%;
            transform: translate(-50%, -50%);
            display: none;
            text-decoration: none;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            transition: background 0.3s;
        }
        #fixLink:hover {
            background: rgba(200,0,0,0.85);
            color: yellow;
        }
    </style>
</head>
<body>
    <a href="fixedScreen.html" id="fixLink" title="Maybe this will fix the screen...">Fix Screen</a>
    <script>
      // Flicker effect (simulates a "glitch" every couple seconds)
      setInterval(() => {
          document.body.style.filter = 'brightness(0.5) contrast(2) blur(1px)';
          setTimeout(() => {
              document.body.style.filter = '';
          }, 60);
      }, 2100);

      // Reveal the "Fix" link after a few seconds
      setTimeout(function() {
        document.getElementById("fixLink").style.display = '';
      }, 4500);
    </script>
</body>
</html>
